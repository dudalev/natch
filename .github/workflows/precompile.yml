name: Precompile NIFs

on:
  push:
    tags:
      - 'v*'

jobs:
  # Build and test on x86_64 Linux, cross-compile for other Linux architectures
  linux-x86:
    name: Linux x86_64 + cross-compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ["25.0", "26.2", "27.2"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: "1.18.4"

      - name: Install cross-compilation toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake libssl-dev \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf \
            gcc-riscv64-linux-gnu g++-riscv64-linux-gnu \
            gcc-i686-linux-gnu g++-i686-linux-gnu

      - name: Install dependencies
        run: mix deps.get

      - name: Compile (for native x86_64 tests)
        run: mix compile

      - name: Run tests on x86_64
        run: mix test --exclude integration
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 9000

      - name: Precompile NIFs (native + cross-compile)
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p $ELIXIR_MAKE_CACHE_DIR
          MIX_ENV=prod mix elixir_make.precompile

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cache/*.tar.gz
          draft: true

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        env:
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: ""
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
        ports:
          - 9000:9000
          - 8123:8123
        options: >-
          --health-cmd "clickhouse-client --query 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

  # Build and test on ARM64 Linux
  linux-arm:
    name: Linux ARM64 (aarch64)
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        otp: ["25.0", "26.2", "27.2"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: "1.18.4"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev
          mix deps.get

      - name: Compile
        run: mix compile

      - name: Run tests on ARM64
        run: mix test --exclude integration
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 9000

      - name: Precompile NIFs
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p $ELIXIR_MAKE_CACHE_DIR
          MIX_ENV=prod mix elixir_make.precompile

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cache/*.tar.gz
          draft: true

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        env:
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: ""
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
        ports:
          - 9000:9000
          - 8123:8123
        options: >-
          --health-cmd "clickhouse-client --query 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

  # Build and test on macOS Intel
  macos-intel:
    name: macOS Intel (x86_64)
    runs-on: macos-13
    strategy:
      matrix:
        otp: ["25.0", "26.2", "27.2"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: "1.18.4"

      - name: Install Podman
        run: brew install podman

      - name: Start Podman machine
        run: |
          podman machine init
          podman machine start
          podman info

      - name: Start ClickHouse
        run: |
          podman run -d \
            --name clickhouse \
            -p 9000:9000 \
            -p 8123:8123 \
            -e CLICKHOUSE_USER=default \
            -e CLICKHOUSE_PASSWORD="" \
            -e CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1 \
            clickhouse/clickhouse-server:latest

      - name: Wait for ClickHouse
        run: |
          echo "Waiting for ClickHouse to start..."
          for i in {1..60}; do
            if podman exec clickhouse clickhouse-client --query "SELECT 1" 2>/dev/null; then
              echo "ClickHouse is ready!"
              break
            fi
            echo "Still waiting... ($i/60)"
            sleep 2
          done
          podman exec clickhouse clickhouse-client --query "SELECT 1"

      - name: Install dependencies
        run: |
          brew install cmake openssl
          mix deps.get

      - name: Run tests on x86_64 macOS
        run: mix test --exclude integration
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 9000

      - name: Precompile NIFs
