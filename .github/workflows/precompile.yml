        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cache/*.tar.gz
          draft: true

  # Build and test on macOS Apple Silicon
  macos-arm:
    name: macOS Apple Silicon (ARM64)
